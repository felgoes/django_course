<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <h2>Please Note: First Name, Last Name, Pasword and Email are required</h2>

    <form action="http://www.uol.com.br" method="get">
      <label for="fname">First Name: </label>
      <input id="fname" type="text" name="" value="" placeholder="First Name" required>
      <label for="lname">Last Name: </label>
      <input id="lname" type="text" name="" value="" placeholder="Last Name" required>
      <br><br>
      <label for="email">E-mail: </label>
      <input id="email" type="email" name="" value="" placeholder="name@email.com" required>
      <label for="password">Password: </label>
      <input id="password" type="password" name="" value="" required>
      <br><br>
      <h3>Are you over the age of 18?</h3>
      <label for="y">Yes: </label>
      <input id="y" type="radio" name="age" value="">
      <label for="n">No: </label>
      <input id="n" type="radio" name="age" value="">
      <br><br>
      Do you have a Credit Card of PayPal?
      <br><br>
      <select name="payment">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
