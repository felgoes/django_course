<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level One CSS Assessment</title>
    <link rel="stylesheet" href="../css/level_one_assessment.css">
  </head>
  <body>
    <form method="get">
      <h1>Welcome to Free Blog</h1>
      <div class="first_class">
        <p>Thanks so much for visiting this site!</p>
      </div>

      <h3>Whats is this site for?</h3>

      <p>This site can do three things:</p>

      <ol>
        <li>Take in text input</li>
        <li>Take in Log In Information</li>
        <li><a href="www.google.com">Take you to Google</a></li>
      </ol>

      <textarea name="texto1" rows="4" cols="40"></textarea>

      <h3>Please log in to save your blog post</h3>
      <label for="email">Email: </label>
      <input id="email" type="email" name="" value="">
      <label for="pass">Password: </label>
      <input id="pass" type="password" name="" value="">
      <input type="submit" name="" value="Log In">

      <div class="second_class">
        <p>Questions or Comments? Send us feedback here:</p>
      </div>

      <textarea name="texto1" rows="8" cols="80"></textarea>

    </form>
  </body>
</html>
